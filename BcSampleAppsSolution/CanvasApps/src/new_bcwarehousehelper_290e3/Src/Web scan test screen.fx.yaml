"'Web scan test screen' As screen":
    Fill: =varTheme.brandColor
    OnVisible: |+
        =
        

    conDebugScreenContent As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =22

        conDebugHeader As groupContainer.manualLayoutContainer:
            FillPortions: =0
            Height: =160
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            Y: =569
            ZIndex: =1

            lblSelectedWarehouseHeader_1 As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                Font: =varTheme.font
                Height: =90
                PaddingLeft: =30
                PaddingRight: =30
                Size: =28
                Text: ="Debug screen - only web"
                Width: =Parent.Width
                Y: =Parent.Height/2 - Self.Height/2
                ZIndex: =1

            icnCloseDebugScreen As icon.ArrowLeft:
                Color: =RGBA(255, 255, 255, 1)
                Height: =40
                Icon: =Icon.Cancel
                OnSelect: =Back(ScreenTransition.UnCoverRight);
                Width: =40
                X: =Parent.Width - Self.Width - 20
                Y: =Parent.Height/2 - Self.Height/2
                ZIndex: =2

            icnCloseDebugScreen_1 As icon.ArrowLeft:
                Color: =RGBA(255, 255, 255, 1)
                Height: =40
                Icon: =Icon.ArrowLeft
                OnSelect: =Navigate('Start Screen');
                Width: =40
                X: =40
                Y: =Parent.Height/2 - Self.Height/2
                ZIndex: =3

        recSelectWarehouseHeaderDivider_1 As rectangle:
            Fill: =Color.White
            Height: =2
            Width: =Parent.Width - 60
            ZIndex: =2

        "galWarehouses_1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
            AlignInContainer: =AlignInContainer.SetByContainer
            Items: =Filter(ShowColumns('itemsWithImage (microsoft/powerApps/beta)', "id", "displayName", "picture", "unitPrice", "itemImageText", "GTIN", "number", "baseUnitOfMeasureCode"), Not(IsBlank(GTIN)))
            Layout: =Layout.Vertical
            LayoutMinHeight: =287
            LayoutMinWidth: =320
            OnSelect: |-
                =Set(varScannedItem, ThisItem);
                Navigate('Item Screen');
            TemplatePadding: =0
            TemplateSize: =140
            Width: =Parent.Width - 60
            ZIndex: =3

            recSelectWarehouseDivider_1 As rectangle:
                Fill: =RGBA(255, 255, 255, 0.5)
                Height: =1
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth
                Y: =Parent.TemplateHeight - 1
                ZIndex: =1

            conWarehouseInformation_1 As groupContainer:
                Height: =140
                Width: =505
                X: =75
                ZIndex: =2

                lblWarehouseLocation_1 As label:
                    Color: =RGBA(255, 255, 255, 1)
                    Font: =varTheme.font
                    Height: =36
                    OnSelect: =
                    Size: =21
                    Text: =ThisItem.baseUnitOfMeasureCode
                    Width: =425
                    X: =40
                    Y: =Parent.Height/2 
                    ZIndex: =1

                lblWarehouseName_1 As label:
                    Color: =RGBA(255, 255, 255, 1)
                    Font: =varTheme.font
                    Height: =36
                    OnSelect: =
                    Size: =21
                    Text: =ThisItem.displayName
                    Width: =425
                    X: =40
                    Y: =Parent.Height/2 - Self.Height
                    ZIndex: =2

            conWarehouseSelectionStatus_1 As groupContainer.manualLayoutContainer:
                Height: =100
                Width: =100
                X: =5
                Y: =Parent.TemplateHeight/2 - Self.Height/2
                ZIndex: =3

                cirWarehouseIndicator_1 As circle:
                    BorderColor: =Color.White
                    BorderThickness: =If(ThisItem.IsSelected, 0 , 2)
                    Fill: =If(ThisItem.IsSelected, Color.White, Color.Transparent)
                    Height: =60
                    OnSelect: =
                    Width: =60
                    X: =Parent.Width/2 - Self.Width/2
                    Y: =Parent.Height/2 - Self.Height/2
                    ZIndex: =1

                "icnWarehouseIcon_1 As icon.'3DPrinting'":
                    Color: =If(ThisItem.IsSelected, varTheme.brandColor, Color.White)
                    Height: =40
                    Icon: =Icon.Scan
                    Width: =40
                    X: =Parent.Width/2 - Self.Width/2
                    Y: =Parent.Height/2 -Self.Height/2
                    ZIndex: =2

            btnWarehouseOverlay_1 As button:
                Fill: =RGBA(0, 0, 0, 0)
                Height: =Parent.TemplateHeight
                HoverFill: =Color.Transparent
                OnSelect: =Select(Parent)
                PressedFill: =Color.Transparent
                Size: =24
                Text: =""
                Width: =Parent.TemplateWidth
                ZIndex: =4

