"'Not Found Screen' As screen":
    Fill: =varTheme.secondaryColor
    OnVisible: =

    conNotFoundContent As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height - 30
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =100
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        icnCloseNotFound As icon.Cancel:
            AlignInContainer: =AlignInContainer.End
            Height: =100
            Icon: =Icon.Cancel
            OnSelect: |-
                =Navigate('Item Screen', ScreenTransition.Fade, {ctxStartScan: true})
            PaddingBottom: =20
            PaddingLeft: =20
            PaddingRight: =20
            PaddingTop: =20
            Width: =100
            ZIndex: =1

        Label6 As label:
            Align: =Align.Center
            Font: =Font.'Segoe UI'
            Height: =90
            LayoutMinHeight: =70
            LayoutMinWidth: =560
            Size: =28
            Text: ="Item not found"
            Width: =560
            ZIndex: =2

        Icon1 As icon.Bell:
            Color: =varTheme.brandColor
            Height: =200
            Icon: =Icon.Error
            Width: =200
            ZIndex: =3

        Label7 As label:
            Align: =Align.Center
            Height: =200
            LayoutMinHeight: =70
            LayoutMinWidth: =560
            Size: =21
            Text: |-
                ="We could not find a item with a GTIN code that matches the scanned item
                
                Scanned code: " & varScannedCode
            Width: =560
            ZIndex: =4

