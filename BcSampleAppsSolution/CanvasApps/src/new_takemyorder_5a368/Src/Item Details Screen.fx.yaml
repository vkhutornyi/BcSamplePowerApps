"'Item Details Screen' As screen":
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
    OnVisible: |-
        =UpdateContext({ctxItemDetails: Blank()});
        UpdateContext({ctxItemDetails: LookUp('itemsWithImage (microsoft/powerApps/beta)', id = ctxSelectedItem.id)});

    conItemDetails As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =3

        conItemDetailsTop As groupContainer.manualLayoutContainer:
            FillPortions: =0
            Height: =120
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =1

            comBigDivider_1 As comBigDivider:
                Height: =16  
                Y: =Parent.Height - Self.Height

            lblItemDetailsHeader As label:
                Align: =Align.Center
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =varTheme.primaryColor
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =varTheme.font
                Height: =65
                OnSelect: =
                Size: =34
                Text: ="Item Details"
                Width: =Parent.Width
                Y: =25
                ZIndex: =2

            imgCloseItemScreen As image:
                BorderColor: =RGBA(32, 54, 71, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Image: ='dismiss icon'
                OnSelect: |-
                    =UpdateContext({ctxShowItemQuantityControl: false});
                    
                    If(ctxCallingPage = 'Order Summary Screen',
                        Navigate('Order Summary Screen', ScreenTransition.Fade, {ctxCallingPage: 'Item Details Screen'})
                        ,
                        Back(ScreenTransition.Fade);
                    );
                PaddingBottom: =30
                PaddingLeft: =30
                PaddingRight: =30
                PaddingTop: =30
                Tooltip: =varLabels.InfoScreen_Close
                X: =Parent.Width -Self.Width
                ZIndex: =4

        conItemMainInfo As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =120
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =2

            lblSelectedItemName As label:
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =varTheme.font
                FontWeight: =FontWeight.Semibold
                Height: =70
                Size: =24
                Text: =ctxItemDetails.DisplayName
                Width: =465
                X: =40
                Y: =7
                ZIndex: =1

            lblSelectedItemPrice As label:
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =varTheme.font
                Height: =70
                Size: =24
                Text: =Text(ctxItemDetails.'Unit price', varCurrencyFormat, varBcLocale)
                Width: =177
                X: =40
                Y: =50
                ZIndex: =2

            btnQuantityItemDetails As button:
                DisabledBorderColor: =varTheme.primaryColor
                DisabledColor: =Color.White
                DisabledFill: =varTheme.primaryColor
                DisplayMode: |-
                    =If(Or(IsBlank(varActiveorderForSelectedTable), varAddItemsToCurrentOrder), 
                        DisplayMode.Edit
                        , 
                        DisplayMode.Disabled
                    )
                Fill: =varTheme.primaryColor
                Font: =varTheme.font
                FontWeight: =FontWeight.Semibold
                Height: =60
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =varTheme.primaryColor
                OnSelect: |-
                    =UpdateContext({ctxShowItemQuantityControl: true})
                RadiusBottomLeft: =35
                RadiusBottomRight: =35
                RadiusTopLeft: =35
                RadiusTopRight: =35
                Size: =26
                Text: =LookUp(colSelectedItems, id = ctxSelectedItem.id).quantity
                Visible: |-
                    =// Does quantity have a value
                    And(
                        Not(btnQuantityItemDetails.Text = "0"),
                        Not(IsBlank(btnQuantityItemDetails.Text))
                    )
                        
                Width: =60
                X: =Parent.Width - (btnQuantityItemDetails.Width/2) - 50
                Y: =Parent.Height/2 - Self.Height/2
                ZIndex: =5

            recItemQuantityOverlayTop As rectangle:
                BorderColor: =RGBA(32, 54, 71, 1)
                Fill: =Color.Transparent
                Height: =Parent.Height
                OnSelect: |-
                    =UpdateContext({ctxShowItemQuantityControl: false});
                Visible: =ctxShowItemQuantityControl
                Width: =Parent.Width
                X: =
                ZIndex: =6

            conQuantityControlItemDetails As groupContainer.manualLayoutContainer:
                Height: =70
                Visible: |
                    =ctxShowItemQuantityControl 
                Width: =275
                X: =Parent.Width - 280
                Y: =Parent.Height/2 - Self.Height/2
                ZIndex: =7

                btnQCBackgroundItemDetails As button:
                    BorderColor: =Color.White
                    BorderThickness: =1
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =varTheme.primaryColor
                    DisplayMode: =DisplayMode.View
                    Fill: =varTheme.primaryColor
                    FontWeight: =FontWeight.Semibold
                    Height: =70
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =varTheme.primaryColor
                    OnSelect: =
                    PressedFill: =varTheme.primaryColor
                    RadiusBottomLeft: =35
                    RadiusBottomRight: =35
                    RadiusTopLeft: =35
                    RadiusTopRight: =35
                    Size: =24
                    Text: =
                    Width: =250
                    X: =15
                    ZIndex: =1

                btnQCAddItemBackItemDetails As button:
                    BorderColor: =Color.White
                    BorderThickness: =1
                    DisabledBorderColor: =RGBA(255, 255, 255, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    DisplayMode: =DisplayMode.View
                    Fill: =Color.White
                    FontWeight: =FontWeight.Semibold
                    Height: =60
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
                    OnSelect: =
                    RadiusBottomLeft: =35
                    RadiusBottomRight: =35
                    RadiusTopLeft: =35
                    RadiusTopRight: =35
                    Size: =24
                    Text: =
                    Width: =60
                    X: =200
                    Y: =5
                    ZIndex: =2

                btnQCQuantityItemDetails As button:
                    BorderColor: =Color.White
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledColor: =Color.White
                    DisabledFill: =varTheme.primaryColor
                    DisplayMode: =DisplayMode.Disabled
                    Fill: =varTheme.primaryColor
                    Font: =varTheme.font
                    FontWeight: =FontWeight.Semibold
                    Height: =60
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
                    OnSelect: =
                    RadiusBottomLeft: =35
                    RadiusBottomRight: =35
                    RadiusTopLeft: =35
                    RadiusTopRight: =35
                    Size: =26
                    Text: =LookUp(colSelectedItems, id = ctxSelectedItem.id).quantity
                    Width: =60
                    X: =115
                    Y: =5
                    ZIndex: =4

                btnQCRemoveItemBackgroundItemDetails As button:
                    BorderColor: =Color.White
                    BorderThickness: =1
                    DisabledBorderColor: =RGBA(255, 255, 255, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    DisplayMode: =DisplayMode.View
                    Fill: =Color.White
                    FontWeight: =FontWeight.Semibold
                    Height: =60
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
                    OnSelect: =
                    RadiusBottomLeft: =35
                    RadiusBottomRight: =35
                    RadiusTopLeft: =35
                    RadiusTopRight: =35
                    Size: =24
                    Text: =
                    Width: =60
                    X: =20
                    Y: =5
                    ZIndex: =5

                imgAddQuantityItem As image:
                    BorderColor: =RGBA(32, 54, 71, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Height: =70
                    HoverBorderColor: =Color.Transparent
                    Image: ='add icon'
                    OnSelect: |
                        =Patch(
                            colSelectedItems,
                            {id: ctxSelectedItem.id},
                            {quantity: Value(btnQCQuantityItemDetails.Text) + 1}
                        )
                    PaddingBottom: =15
                    PaddingLeft: =15
                    PaddingRight: =15
                    PaddingTop: =15
                    PressedBorderColor: =Color.Transparent
                    TabIndex: =0
                    Tooltip: =varLabels.Subtract
                    Width: =70
                    X: =Parent.Width - Self.Width - 10
                    ZIndex: =7

                imgRemoveQuantityItem As image:
                    BorderColor: =RGBA(32, 54, 71, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Height: =70
                    HoverBorderColor: =Color.Transparent
                    Image: ='substract icon'
                    OnSelect: |-
                        =If(
                            Value(btnQCQuantityItemDetails.Text) > 0,
                            Patch(
                                colSelectedItems,
                                {id: ctxSelectedItem.id},
                                {quantity: Value(btnQCQuantityItemDetails.Text) - 1}
                            )
                        )
                    PaddingBottom: =15
                    PaddingLeft: =15
                    PaddingRight: =15
                    PaddingTop: =15
                    PressedBorderColor: =Color.Transparent
                    TabIndex: =0
                    Tooltip: =varLabels.Subtract
                    Transparency: =If(Value(btnQCQuantity.Text) > 0, 0, 60%)
                    Width: =70
                    X: =15
                    ZIndex: =8

        conItemImage As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =420
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =3

            htmlItemDetailsImageShadow As htmlViewer:
                Height: =345
                HtmlText: |+
                    ="<div style='
                    height: " & Self.Height -25 & "px;   
                    width: " & Self.Width - 25 & "px;   
                    box-shadow: 1px 1px 1px 1px gray;
                    margin: 10px;
                    '></div>
                    "
                    
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Tooltip: =
                Width: =345
                X: =30
                Y: =30
                ZIndex: =1

            imgItemDetailsImage As image:
                BorderColor: =RGBA(32, 54, 71, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =320
                Image: =ctxItemDetails.Picture
                Width: =320
                X: =40
                Y: =40
                ZIndex: =2

            recImageOverlay As rectangle:
                BorderColor: =RGBA(32, 54, 71, 1)
                Fill: =RGBA(255, 188, 0, 0.08)
                Height: =imgItemDetailsImage.Height
                Visible: =false
                Width: =imgItemDetailsImage.Width
                X: =imgItemDetailsImage.X
                Y: =imgItemDetailsImage.Y
                ZIndex: =3

            recItemQuantityOverlayMiddel As rectangle:
                BorderColor: =RGBA(32, 54, 71, 1)
                Fill: =Color.Transparent
                Height: =Parent.Height
                OnSelect: |-
                    =UpdateContext({ctxShowItemQuantityControl: false});
                Visible: =ctxShowItemQuantityControl
                Width: =Parent.Width
                X: =
                ZIndex: =4

        conItemExtraInfo As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Height: =400
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =4

            conItemInfoLayout As groupContainer.verticalAutoLayoutContainer:
                Height: =Parent.Height
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: =30
                PaddingRight: =30
                Width: =Parent.Width
                ZIndex: =1

                lblItemAllergens As label:
                    BorderColor: =RGBA(32, 54, 71, 1)
                    Color: =RGBA(0, 0, 0, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Font: =varTheme.font
                    FontWeight: =FontWeight.Bold
                    Height: =50
                    LayoutMinHeight: =70
                    LayoutMinWidth: =560
                    Size: =24
                    Text: ="Allergens"
                    Visible: =ctxItemDetails.'Allergen Information' <> ""
                    Width: =560
                    X: =40
                    Y: =40
                    ZIndex: =1

                txtItemAllergens As text:
                    AlignInContainer: =AlignInContainer.Stretch
                    BorderColor: =RGBA(32, 54, 71, 1)
                    BorderThickness: =2
                    Color: =RGBA(0, 0, 0, 1)
                    Default: =ctxItemDetails.'Allergen Information'
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    DisplayMode: =DisplayMode.View
                    FocusedBorderThickness: =4
                    Font: =varTheme.font
                    Height: =100
                    HoverBorderColor: =RGBA(32, 54, 71, 1)
                    HoverColor: =RGBA(0, 0, 0, 1)
                    HoverFill: =RGBA(205, 209, 213, 1)
                    LayoutMinHeight: =70
                    LayoutMinWidth: =560
                    Mode: =TextMode.MultiLine
                    PaddingLeft: =5
                    Size: =24
                    Visible: =ctxItemDetails.'Allergen Information' <> ""
                    Width: =Parent.Width - 60
                    X: =(Parent.Width - Self.Width) /2
                    ZIndex: =2

                txtItemLongDescription As text:
                    AlignInContainer: =AlignInContainer.Stretch
                    BorderColor: =RGBA(32, 54, 71, 1)
                    BorderThickness: =2
                    Color: =RGBA(0, 0, 0, 1)
                    Default: =ctxItemDetails.'Long Item Description'
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    DisplayMode: =DisplayMode.View
                    FocusedBorderThickness: =4
                    Font: =varTheme.font
                    Height: =170
                    HoverBorderColor: =RGBA(32, 54, 71, 1)
                    HoverColor: =RGBA(0, 0, 0, 1)
                    HoverFill: =RGBA(205, 209, 213, 1)
                    LayoutMinHeight: =70
                    LayoutMinWidth: =560
                    Mode: =TextMode.MultiLine
                    PaddingLeft: =5
                    Size: =24
                    Width: =Parent.Width - 60
                    X: =(Parent.Width - Self.Width) /2
                    ZIndex: =3

            recItemQuantityOverlayExtraInfo As rectangle:
                BorderColor: =RGBA(32, 54, 71, 1)
                Fill: =Color.Transparent
                Height: =Parent.Height
                OnSelect: |-
                    =UpdateContext({ctxShowItemQuantityControl: false});
                Visible: =ctxShowItemQuantityControl
                Width: =Parent.Width
                X: =
