"'Action Success Screen' As screen":
    Fill: =varTheme.secondaryColor
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)

    icnSuccess As icon.Check:
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =varTheme.primaryColor
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =200
        Icon: =Icon.Check
        OnSelect: =Navigate('Select table screen', ScreenTransition.Fade);
        Width: =200
        X: =Parent.Width/2 - Self.Width/2
        Y: =Parent.Height/2 - Self.Height/2
        ZIndex: =1

    timeNavigateAway As timer:
        AutoStart: =true
        Duration: =1500
        Fill: =RGBA(100, 118, 132, 1)
        Height: =70
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
        OnTimerEnd: =Navigate('Select table screen', ScreenTransition.Fade)
        Repeat: =true
        Start: =true
        Visible: =false
        Width: =280
        ZIndex: =2

