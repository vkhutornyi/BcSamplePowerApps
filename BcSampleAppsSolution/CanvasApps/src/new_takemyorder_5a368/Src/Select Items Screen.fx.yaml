"'Select Items Screen' As screen":
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
    OnVisible: |-
        =UpdateContext({ctxShowQuantityControlForIs: Blank(), ctxSelectedItemGroup: Blank()});

    conButtom As groupContainer.manualLayoutContainer:
        Height: =110
        Width: =Parent.Width
        Y: =conTop.Height + conMid.Height
        ZIndex: =1

        lblSelectedItemsSumValue As label:
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =36
            Size: =21
            Text: =Sum(colSelectedItems, quantity)
            Width: =126
            X: =24
            Y: =57
            ZIndex: =1

        lblSelectedItemSum As label:
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =36
            Size: =21
            Text: |-
                ="Items:"
            Width: =126
            X: =20    
            Y: =20
            ZIndex: =2

        lblSelectedTotalValue As label:
            Align: =Align.Right
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =39
            Size: =21
            Text: =Text(Sum(colSelectedItems, price * quantity), varCurrencyFormat)
            Width: =196
            X: =413
            Y: =57
            ZIndex: =3

        lblSelectedTotal As label:
            Align: =Align.Right
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =36
            Size: =21
            Text: |-
                ="Total:"
            Width: =130
            X: =Parent.Width - 160
            Y: =20
            ZIndex: =4

    conMid As groupContainer.manualLayoutContainer:
        Fill: =Color.Transparent
        Height: =Parent.Height - conTop.Height - conButtom.Height
        Width: =Parent.Width
        Y: =conTop.Height
        ZIndex: =2

        "galItems As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
            BorderColor: =RGBA(32, 54, 71, 1)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height
            Items: =Filter('itemsWithImage (microsoft/powerApps/beta)', inventoryPostingGroup = ctxSelectedItemGroup)
            Layout: =Layout.Vertical
            OnSelect: =
            TemplatePadding: =0
            TemplateSize: =varTheme.rowHeight
            Width: =Parent.Width
            Y: =10
            ZIndex: =1

            figItemSeparator As rectangle:
                BorderColor: =RGBA(32, 54, 71, 1)
                Fill: =ColorFade(varTheme.primaryColor, 60%)
                Height: =2
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth - 40
                X: =20
                Y: =Parent.TemplateHeight - 1
                ZIndex: =1

            htmlItemImageShadow As htmlViewer:
                Height: =imgItemImage.Height + 25    
                HtmlText: |+
                    ="<div style='
                    height: " & Self.Height -25 & "px;   
                    width: " & Self.Width - 25 & "px;   
                    box-shadow: 1px 1px 1px 1px gray;
                    margin: 10px;
                    '></div>
                    "
                    
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Tooltip: =
                Width: =imgItemImage.Width + 25 
                X: =imgItemImage.X - 10
                Y: =imgItemImage.Y - 10
                ZIndex: =2

            imgItemImage As image:
                BorderColor: =RGBA(32, 54, 71, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =80
                Image: |-
                    =If(
                        Not(ThisItem.itemImageText = GUID("00000000-0000-0000-0000-000000000000")),
                        ThisItem.picture,
                        ThisItem.itemImageText = GUID("00000000-0000-0000-0000-000000000000"),
                        placeholder
                    )
                ImagePosition: =ImagePosition.Stretch
                OnSelect: =Select(Parent)
                Width: =80
                X: =30  
                Y: =30
                ZIndex: =3

            recItemImageOverlay As rectangle:
                BorderColor: =RGBA(32, 54, 71, 1)
                Fill: =RGBA(255, 188, 0, 0.08)
                Height: =imgItemImage.Height
                Width: =imgItemImage.Width
                X: =imgItemImage.X
                Y: =imgItemImage.Y
                ZIndex: =4

            lblItemDisplayName As label:
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Semibold
                Height: =35
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                Size: =20
                Text: =ThisItem.displayName
                VerticalAlign: =VerticalAlign.Top
                Width: =371
                X: =124
                Y: =imgItemImage.Y
                ZIndex: =5

            lblItemPrice As label:
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =35
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =18
                Text: |
                    =Text(ThisItem.unitPrice, varCurrencyFormat)
                VerticalAlign: =VerticalAlign.Top
                Width: =300
                X: =124
                Y: =imgItemImage.Y + imgItemImage.Height - Self.Height
                ZIndex: =6

            figItemOverlay As rectangle:
                BorderColor: =RGBA(32, 54, 71, 1)
                DisabledFill: =Color.Transparent
                Fill: =RGBA(0, 0, 0, 0)
                Height: =Parent.TemplateHeight
                HoverFill: =Color.Transparent
                OnSelect: |-
                    =If(
                        Not(IsBlank(ctxItemShowingQuantityControl)),
                        // Dismiss the quantity control
                        UpdateContext({ctxItemShowingQuantityControl: Blank()}),
                        // Open the selected Item
                        Navigate('Item Details Screen', ScreenTransition.Fade, {ctxSelectedItem: ThisItem, ctxSelectedItemQuantity: LookUp(colSelectedItems, id = ThisItem.id).quantity})
                    )
                PressedFill: =Color.Transparent
                Width: =Parent.TemplateWidth
                ZIndex: =7

            icnAddItem As icon.ChevronRight:
                AccessibleLabel: =Self.Tooltip
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =varTheme.primaryColor
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =varTheme.iconSizeSmall
                Icon: =Icon.Add
                OnSelect: |-
                    =// Clear quantity control if it is showing
                    UpdateContext({ctxItemShowingQuantityControl: Blank()});
                    // Check if item is in list
                    UpdateContext({ ctxIsItemInList: IsBlank(LookUp(colSelectedItems, id = ThisItem.id))});
                    
                    If(
                        ctxIsItemInList,
                        // Add item to list
                        Collect(
                            colSelectedItems,
                            {
                                id: ThisItem.id,
                                name: ThisItem.displayName,
                                price: ThisItem.unitPrice,
                                group: ThisItem.inventoryPostingGroup,
                                quantity: 1,
                                // Use placeholder image if the image is not provided
                                image: If(
                                    ThisItem.itemImageText = GUID("00000000-0000-0000-0000-000000000000"),
                                    placeholder,
                                    ThisItem.picture
                                )
                            }
                        );
                        ,
                        // Update item quantity
                        Patch(
                            colSelectedItems,
                            {id: ThisItem.id},
                            {quantity: Value(btnQCQuantity.Text) + 1}
                        )
                    );
                TabIndex: =0
                Tooltip: ="View item details"
                Width: =varTheme.iconSizeSmall
                X: =Parent.Width - (icnAddItem.Width/2) - 50
                Y: =(galItems.TemplateHeight /2) - (icnAddItem.Height /2)
                ZIndex: =8

            btnQuantity As button:
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =varTheme.primaryColor
                FontWeight: =FontWeight.Semibold
                Height: =varTheme.iconSizeBig
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =varTheme.primaryColor
                OnSelect: |-
                    =UpdateContext({ctxItemShowingQuantityControl: ThisItem.id})
                RadiusBottomLeft: =35
                RadiusBottomRight: =35
                RadiusTopLeft: =35
                RadiusTopRight: =35
                Size: =24
                Text: =LookUp(colSelectedItems, id = ThisItem.id).quantity
                Visible: |-
                    =// Does quantity have a value
                    And(
                        Not(btnQuantity.Text = "0"),
                        Not(IsBlank(btnQuantity.Text))
                    )
                Width: =varTheme.iconSizeBig
                X: =Parent.Width - (btnQuantity.Width/2) - 50
                Y: =Parent.TemplateHeight/2 - Self.Height/2
                ZIndex: =9

            conQuantityControl As groupContainer.manualLayoutContainer:
                Height: =70
                Visible: |-
                    =And(
                        ctxItemShowingQuantityControl = ThisItem.id, 
                        ThisItem.IsSelected
                    )
                Width: =275
                X: =Parent.Width - 280
                Y: =Parent.TemplateHeight/2 - Self.Height/2
                ZIndex: =10

                btnQCBackground As button:
                    BorderColor: =Color.White
                    BorderThickness: =1
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =varTheme.primaryColor
                    DisplayMode: =DisplayMode.View
                    Fill: =varTheme.primaryColor
                    FontWeight: =FontWeight.Semibold
                    Height: =70
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =varTheme.primaryColor
                    OnSelect: |-
                        =UpdateContext({ctxShowQuantityControl: true})
                    PressedFill: =varTheme.primaryColor
                    RadiusBottomLeft: =35
                    RadiusBottomRight: =35
                    RadiusTopLeft: =35
                    RadiusTopRight: =35
                    Size: =24
                    Text: =
                    Width: =250
                    X: =15
                    ZIndex: =1

                btnQCAddItemBack As button:
                    BorderColor: =Color.White
                    BorderThickness: =1
                    DisabledBorderColor: =RGBA(255, 255, 255, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    DisplayMode: =DisplayMode.View
                    Fill: =Color.White
                    FontWeight: =FontWeight.Semibold
                    Height: =60
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
                    OnSelect: =
                    RadiusBottomLeft: =35
                    RadiusBottomRight: =35
                    RadiusTopLeft: =35
                    RadiusTopRight: =35
                    Size: =24
                    Text: =
                    Width: =60
                    X: =200
                    Y: =5
                    ZIndex: =2

                icnQCAddItem As icon.ChevronRight:
                    AccessibleLabel: =Self.Tooltip
                    BorderColor: =RGBA(32, 54, 71, 1)
                    Color: =varTheme.primaryColor
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledColor: =RGBA(244, 244, 244, 1)
                    Height: =50
                    Icon: =Icon.Add
                    OnSelect: |-
                        =Patch(
                            colSelectedItems,
                            {id: ThisItem.id},
                            {quantity: Value(btnQCQuantity.Text) + 1}
                        )
                    TabIndex: =0
                    Tooltip: ="View item details"
                    Width: =50
                    X: =205
                    Y: =11
                    ZIndex: =3

                btnQCQuantity As button:
                    BorderColor: =Color.White
                    BorderThickness: =1
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Fill: =varTheme.primaryColor
                    FontWeight: =FontWeight.Semibold
                    Height: =60
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
                    OnSelect: =
                    RadiusBottomLeft: =35
                    RadiusBottomRight: =35
                    RadiusTopLeft: =35
                    RadiusTopRight: =35
                    Size: =24
                    Text: =LookUp(colSelectedItems, id = ThisItem.id).quantity
                    Width: =60
                    X: =115
                    Y: =5
                    ZIndex: =4

                btnQCRemoveItemBack As button:
                    BorderColor: =Color.White
                    BorderThickness: =1
                    DisabledBorderColor: =RGBA(255, 255, 255, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    DisplayMode: =DisplayMode.View
                    Fill: =Color.White
                    FontWeight: =FontWeight.Semibold
                    Height: =60
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
                    OnSelect: =
                    RadiusBottomLeft: =35
                    RadiusBottomRight: =35
                    RadiusTopLeft: =35
                    RadiusTopRight: =35
                    Size: =24
                    Text: =
                    Width: =60
                    X: =20
                    Y: =5
                    ZIndex: =5

                icnQCRemoveItem As icon.ChevronRight:
                    AccessibleLabel: =Self.Tooltip
                    BorderColor: =RGBA(32, 54, 71, 1)
                    Color: =varTheme.primaryColor
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledColor: =RGBA(244, 244, 244, 1)
                    Height: =50
                    Icon: =Icon.HorizontalLine
                    OnSelect: |-
                        =If(
                            Value(btnQCQuantity.Text) > 0,
                            Patch(
                                colSelectedItems,
                                {id: ThisItem.id},
                                {quantity: Value(btnQCQuantity.Text) - 1}
                            )
                        )
                    PaddingLeft: =5
                    PaddingRight: =5
                    TabIndex: =0
                    Tooltip: ="View item details"
                    Width: =50
                    X: =25
                    Y: =11
                    ZIndex: =6

        comSelectItemDividerButton As comBigDividerBottom:
            Height: =16
            Y: =Parent.Height - Self.Height
            ZIndex: =2

        comSelectItemsDivider As comBigDivider:
            Height: =16
            Width: =Parent.Width
            ZIndex: =3

    btnReviewSelectedItems As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayMode: =If(Sum(colSelectedItems, quantity) > 0, DisplayMode.Edit, DisplayMode.Disabled)
        Fill: =varTheme.primaryColor
        FontWeight: =FontWeight.Semibold
        Height: =70
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
        OnSelect: |-
            =UpdateContext({ctxShowQuantityControlForIs: Blank()});
            Navigate('Current Order Screen', ScreenTransition.Cover);
        RadiusBottomLeft: =30
        RadiusBottomRight: =30
        RadiusTopLeft: =30
        RadiusTopRight: =30
        Size: =20
        Text: ="Review"
        Visible: =Not(varAddItemsToCurrentOrder)
        Width: =280
        X: =(Parent.Width/2) - (btnReviewSelectedItems.Width/2)
        Y: =Parent.Height - conButtom.Height - (btnReviewSelectedItems.Height/2)
        ZIndex: =3

    btnAddSelectedItems As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayMode: =If(Sum(colSelectedItems, quantity) > 0, DisplayMode.Edit, DisplayMode.Disabled)
        Fill: =varTheme.primaryColor
        FontWeight: =FontWeight.Semibold
        Height: =70
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
        OnSelect: |-
            =UpdateContext({ctxShowQuantityControlForIs: Blank()});
            Navigate('Current Order Screen', ScreenTransition.Cover);
        RadiusBottomLeft: =30
        RadiusBottomRight: =30
        RadiusTopLeft: =30
        RadiusTopRight: =30
        Size: =20
        Text: ="Add to order"
        Visible: =varAddItemsToCurrentOrder
        Width: =280
        X: =(Parent.Width/2) - (btnAddSelectedItems.Width/2)
        Y: =Parent.Height - conButtom.Height - (btnAddSelectedItems.Height/2)
        ZIndex: =4

    conTop As groupContainer.manualLayoutContainer:
        Height: =160
        Width: =Parent.Width
        ZIndex: =5

        galItemGroups As gallery.galleryHorizontal:
            BorderColor: =RGBA(32, 54, 71, 1)
            Height: =70
            Items: =FirstN(colItemGroup, 4)
            OnSelect: |-
                =If(ThisItem.Result = "Full menu", UpdateContext({ctxSelectedItemGroup: Blank()}), UpdateContext({ctxSelectedItemGroup: ThisItem.Result}))
            TemplateSize: =(Parent.Width / 4) - 10
            Width: =Parent.Width
            Y: =Parent.Height - Self.Height
            ZIndex: =1

            recItemGroupUnderline As rectangle:
                BorderColor: =RGBA(32, 54, 71, 1)
                Fill: =varTheme.primaryColor
                Height: =5
                OnSelect: =Select(Parent)
                Visible: =ThisItem.IsSelected
                Width: =btnItemGroup.Width - 20
                X: =10
                Y: =50
                ZIndex: =1

            btnItemGroup As button:
                BorderColor: =Color.Transparent
                BorderThickness: =0
                Color: =RGBA(32, 54, 71, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =RGBA(0, 0, 0, 0)
                Font: =varTheme.font
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Semibold)
                Height: =50
                HoverBorderColor: =Color.Transparent
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =Color.Transparent
                OnSelect: =Select(Parent)
                PaddingLeft: =0
                PaddingRight: =0
                PressedBorderColor: =Color.Transparent
                PressedColor: =Color.Black
                PressedFill: =Color.Transparent
                Size: =16
                Text: =ThisItem.Result
                Width: =152
                ZIndex: =2

        lblSelectItemsHeader As label:
            Align: =Align.Center
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =varTheme.primaryColor
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =65
            OnSelect: =
            Size: =30
            Text: =varSelectedTable.displayName
            Width: =Parent.Width
            Y: =25
            ZIndex: =2

        icnDeleteSelection As icon.Lock:
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =varTheme.primaryColor
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =40
            Icon: =Icon.Trash
            OnSelect: |
                =UpdateContext({ctxShowQuantityControlForIs: Blank()});
                Clear(colSelectedItems);
                
                If(varAddItemsToCurrentOrder, 
                    Set(varAddItemsToCurrentOrder, false);
                    Navigate('Load Order screen', ScreenTransition.UnCover)
                    , 
                    Navigate('Select table screen', ScreenTransition.UnCoverRight)
                )
            Width: =40
            X: =Parent.Width - Self.Width - 25  
            Y: =40
            ZIndex: =3

