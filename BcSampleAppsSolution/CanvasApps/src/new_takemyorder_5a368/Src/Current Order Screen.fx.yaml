            Clear(colLinePathResponse);
            
            Set(varCreatedSalesOrder, Patch('salesOrders (v2.0)', Defaults('salesOrders (v2.0)'), {customerId: varSelectedTable.id}));
            
            If(IsBlankOrError(varCreatedSalesOrder), 
                   Notify("An error happened while creating the order");
                ,
                    ForAll(colSelectedItems,
                        Collect(colLinePathResponse, 
                                    Patch('salesOrderLines (v2.0)', Defaults('salesOrderLines (v2.0)'), 
                                        {documentId: varCreatedSalesOrder.id, itemId: ThisRecord.id, quantity: ThisRecord.quantity}
                                    )
                        );
                    );
            
                    ClearCollect(colSelectedItems, Blank());
                    UpdateContext({ctxShowLoadingScreen: false});
                    Navigate('Order submitted screen', ScreenTransition.Fade);
            )
