"'Info screen' As screen":
    Fill: =varTheme.secondaryColor
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)

    Icon6_2 As icon.Cancel:
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =varTheme.primaryColor
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =50
        Icon: =Icon.Cancel
        OnSelect: =Back(ScreenTransition.UnCoverRight)
        Width: =50
        X: =Parent.Width - Self.Width - 30
        Y: =30
        ZIndex: =1

    Label8_1 As label:
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =248
        Size: =21
        Text: |-
            ="Take My Order is a Business Central sample app. Lorem ipsum dolor nunc est bibendum.
            
            Read more about Business Central sample apps here"
        Width: =474
        X: =Parent.Width/2 - Self.Width/2
        Y: =Container2.Y + Container2.Height
        ZIndex: =2

    Container2 As groupContainer:
        Height: =70
        Width: =320
        X: =Label8_1.X
        Y: =220
        ZIndex: =3

        Label4_1 As label:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =70
            Size: =21
            Text: ="Business Central sample App"
            Width: =Parent.Width - Self.X 
            X: =Icon4_2.X + Icon4_2.Width + 10  
            ZIndex: =1

        Icon4_2 As icon.Help:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(153, 153, 153, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =60
            Icon: =Icon.Help
            Width: =60
            Y: =5
            ZIndex: =2

